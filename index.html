<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>Etch-A-Sketch</h1>
        <div class="size">
            <p>Select the size here :></p>
            <button type="button" class="btn btn-outline-primary" id="select">Select</button>
        </div>
    </div>
    <div class="container"></div>
    <div class="footer">
        <button type="button" class="btn btn-outline-success" id="erase">Erase</button>
        <button type="button" class="btn btn-outline-danger" id="rgb">RGB</button>
        <button type="button" class="btn btn-outline-dark" id="black">Black</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
